<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleprompter</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="theme-aurorawave">
    <button id="home-button" class="win11-button home-button">Home</button>
    <div id="teleprompter">
        <div id="teleprompter-container"></div>
    </div>
    <div id="input-section">
        <textarea id="text-input" placeholder="Paste your script here..."></textarea>
        <div class="controls">
            <div class="control-group">
                <label for="speed-input">Duration (s):</label>
                <input type="number" id="speed-input" value="270" min="1">
            </div>
            <div class="control-group">
                <label for="speed-select">Speed Mode:</label>
                <select id="speed-select">
                    <option value="slow">Slow</option>
                    <option value="normal">Normal</option>
                    <option value="fast">Fast</option>
                    <option value="duration" selected>Duration-Based</option>
                </select>
            </div>
            <div class="control-group">
                <label for="start-toggle">Start/Pause:</label>
                <label class="switch">
                    <input type="checkbox" id="start-toggle">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="control-group">
                <label for="full-screen">Screen Mode:</label>
                <button id="full-screen" class="win11-button">Full Screen</button>
            </div>
            <div class="control-group">
                <label for="text-size">Text Size:</label>
                <select id="text-size">
                    <option value="16">Small</option>
                    <option value="20" selected>Medium</option>
                    <option value="24">Large</option>
                </select>
            </div>
            <div class="control-group">
                <label for="theme-selector">Theme:</label>
                <select id="theme-selector">
                    <option value="auto">Auto</option>
                    <option value="theme-dark">Dark</option>
                    <option value="theme-light">Light</option>
                    <option value="theme-vibrant">Vibrant</option>
                    <option value="theme-neon">Neon</option>
                    <option value="theme-pastel">Pastel</option>
                    <option value="theme-midnight">Midnight</option>
                    <option value="theme-sunset">Sunset</option>
                    <option value="theme-ocean">Ocean</option>
                    <option value="theme-forest">Forest</option>
                    <option value="theme-retro">Retro</option>
                    <option value="theme-cosmic">Cosmic</option>
                    <option value="theme-aurora" selected>Aurora Wave</option>
                    <option value="theme-velvet">Velvet</option>
                    <option value="theme-pop">Pop</option>
                    <option value="theme-urban">Urban</option>
                    <option value="theme-twilight">Twilight</option>
                    <option value="theme-coral">Coral</option>
                    <option value="theme-galaxy">Galaxy</option>
                    <option value="theme-mint">Mint</option>
                    <option value="theme-disco">Disco</option>
                    <option value="theme-starfield">Starfield</option>
                    <option value="theme-prism">Prism</option>
                    <option value="theme-firefly">Firefly</option>
                    <option value="theme-nebula">Nebula</option>
                    <option value="theme-pulse">Pulse</option>
                    <option value="theme-hologram">Hologram</option>
                    <option value="theme-radiance">Radiance</option>
                    <option value="theme-vortex">Vortex</option>
                    <option value="theme-spectrum">Spectrum</option>
                </select>
            </div>
        </div>
        <div id="timer">00:00</div>
    </div>
    <div id="fullscreen-controls" style="display: none;">
        <div class="control-group">
            <label for="fullscreen-toggle">Start/Pause:</label>
            <label class="switch">
                <input type="checkbox" id="fullscreen-toggle">
                <span class="slider"></span>
            </label>
        </div>
        <button id="toggle-mode" class="win11-button">Exit Full Screen</button>
    </div>
    <div id="warning-box" class="warning-box">
        <span id="warning-message"></span>
        <button id="warning-close" class="win11-button">Close</button>
    </div>
    <script src="prompter.js"></script>
</html>
