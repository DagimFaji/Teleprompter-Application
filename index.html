<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleprompter with Word Highlighting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        #input-section {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        #script-input {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            resize: vertical;
        }
        #duration-input {
            width: 100px;
            padding: 5px;
            font-size: 16px;
            margin: 10px 0;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }
        #controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #text-size {
            padding: 5px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }
        #teleprompter {
            width: 100%;
            max-width: 800px;
            height: 400px;
            overflow-y: auto;
            background-color: #111;
            padding: 20px;
            font-size: 24px;
            line-height: 1.5;
            border: 1px solid #555;
            white-space: pre-wrap;
            position: relative;
        }
        .word {
            transition: background-color 0.3s;
        }
        .highlight {
            background-color: #4CAF50;
            color: #fff;
        }
        #teleprompter::-webkit-scrollbar {
            width: 8px;
        }
        #teleprompter::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="input-section">
        <textarea id="script-input" placeholder="Paste your script here..."></textarea>
        <input type="number" id="duration-input" placeholder="Duration (seconds)" min="1" value="270">
        <div id="controls">
            <button onclick="startTeleprompter()">Start</button>
            <button onclick="pauseTeleprompter()">Pause</button>
            <button onclick="toggleFullScreen()">Full Screen</button>
            <select id="text-size" onchange="changeTextSize()">
                <option value="20">Small</option>
                <option value="24" selected>Medium</option>
                <option value="28">Large</option>
                <option value="32">Extra Large</option>
            </select>
        </div>
    </div>
    <div id="teleprompter"></div>

    <script>
        let isRunning = false;
        let intervalId = null;
        let currentWordIndex = 0;
        let words = [];
        let wordDuration = 0;

        function startTeleprompter() {
            if (isRunning) return;
            isRunning = true;

            const script = document.getElementById('script-input').value.trim();
            const duration = parseInt(document.getElementById('duration-input').value) * 1000; // Convert to ms
            if (!script || duration <= 0) {
                alert('Please enter a script and a valid duration.');
                isRunning = false;
                return;
            }

            // Split script into words
            words = script.split(/\s+/).filter(word => word.length > 0);
            if (words.length === 0) {
                alert('No valid words found in the script.');
                isRunning = false;
                return;
            }

            // Calculate duration per word (in ms)
            wordDuration = duration / words.length;

            // Display words in teleprompter
            const teleprompter = document.getElementById('teleprompter');
            teleprompter.innerHTML = words.map((word, index) => 
                `<span class="word" id="word-${index}">${word}</span>`
            ).join(' ');

            // Reset scroll and index
            currentWordIndex = 0;
            teleprompter.scrollTop = 0;

            // Start scrolling and highlighting
            intervalId = setInterval(() => {
                if (currentWordIndex >= words.length) {
                    pauseTeleprompter();
                    return;
                }

                // Highlight current word
                const currentWord = document.getElementById(`word-${currentWordIndex}`);
                if (currentWord) {
                    document.querySelectorAll('.word').forEach(word => word.classList.remove('highlight'));
                    currentWord.classList.add('highlight');

                    // Scroll to keep highlighted word in view (center of teleprompter)
                    const wordRect = currentWord.getBoundingClientRect();
                    const teleprompterRect = teleprompter.getBoundingClientRect();
                    const scrollOffset = wordRect.top - teleprompterRect.top - teleprompter.clientHeight / 2 + wordRect.height / 2;
                    teleprompter.scrollBy({ top: scrollOffset, behavior: 'smooth' });
                }

                currentWordIndex++;
            }, wordDuration);
        }

        function pauseTeleprompter() {
            if (!isRunning) return;
            isRunning = false;
            clearInterval(intervalId);
        }

        function changeTextSize() {
            const size = document.getElementById('text-size').value;
            document.getElementById('teleprompter').style.fontSize = `${size}px`;
        }

        function toggleFullScreen() {
            const elem = document.documentElement;
            if (!document.fullscreenElement) {
                elem.requestFullscreen().catch(err => {
                    console.error(`Error enabling fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Initialize with default script (your provided script)
        document.getElementById('script-input').value = `Hi, my name is Dagim Faji Dandena, and I’m from Addis Ababa, Ethiopia. I live in Adama, just a 30-minute drive from the capital. I’m thrilled to share why I’d be a great Independent Travel Manager with DreamPort.

Absolutely, I’m ready to commit 8 hours or more, 5 days a week, to DreamPort’s training. I’m eager to invest the time to succeed in this role.

Yes, I’m comfortable working nights to accommodate clients in different time zones. In my IT role, I’ve supported off-site clients to ensure 24/7 operations, and I’ll do the same for DreamPort.

Thank you for considering me! I look forward to joining DreamPort as an Independent Travel Manager.`;
    </script>
</body>
</html>
