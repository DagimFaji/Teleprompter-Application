            border: 1px solid;

            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        body.fullscreen #teleprompter {
            max-width: 100%;
            width: 100%;
            height: 100vh;

            left: 0;

            display: flex;

<body class="theme-dark">
    <div id="teleprompter"></div>
    <button id="exit-fullscreen" onclick="exitFullscreen()">Exit Full Screen</button>
    <div id="input-section">
        <textarea id="script-input" placeholder="Paste your script here..."></textarea>
        <div id="controls">
            <input type="number" id="duration-input" placeholder="Duration (seconds)" min="1" value="270">
            <select id="speed-selector" onchange="updateSpeedMode()">
                <option value="duration" selected>Duration-Based</option>
                <option value="slow">Slow (120 WPM)</option>
                <option value="normal">Normal (140 WPM)</option>
                <option value="fast">Fast (160 WPM)</option>
            </select>
            <button onclick="startTeleprompter()">Start</button>
            <button onclick="pauseTeleprompter()">Pause</button>
            <button onclick="toggleFullScreen()">Full Screen</button>
            <select id="text-size" onchange="changeTextSize()">
                <option value="20">Small</option>
                <option value="24" selected>Medium</option>
                <option value="28">Large</option>
                <option value="32">Extra Large</option>
            </select>
            <select id="theme-selector" onchange="changeTheme()">
                <option value="theme-dark" selected>Dark</option>
                <option value="theme-light">Light</option>
                <option value="theme-vibrant">Vibrant</option>
                <option value="theme-neon">Neon</option>
                <option value="theme-pastel">Pastel</option>
                <option value="theme-midnight">Midnight</option>
                <option value="theme-sunset">Sunset</option>
                <option value="theme-ocean">Ocean</option>
                <option value="theme-forest">Forest</option>
                <option value="theme-retro">Retro</option>
                <option value="theme-cosmic">Cosmic</option>
                <option value="theme-aurora">Aurora</option>
                <option value="theme-velvet">Velvet</option>
                <option value="theme-pop">Pop</option>
                <option value="theme-urban">Urban</option>
                <option value="theme-twilight">Twilight</option>
                <option value="theme-coral">Coral</option>
                <option value="theme-galaxy">Galaxy</option>
                <option value="theme-mint">Mint</option>
                <option value="theme-disco">Disco</option>
            </select>
        </div>
        <div id="timer">00:00</div>
    </div>

    <script>
        let isRunning = false;
        let intervalId = null;
        let currentSentenceIndex = 0;
        let sentences = [];
        let sentenceDuration = 0;
        let timerInterval = null;
        let elapsedTime = 0;

        function startTeleprompter() {
            if (isRunning) return;
            isRunning = true;

            const script = document.getElementById('script-input').value.trim();
            const speedMode = document.getElementById('speed-selector').value;
            let duration = parseInt(document.getElementById('duration-input').value) * 1000; // Convert to ms

            if (!script || (speedMode === 'duration' && duration <= 0)) {
                alert('Please enter a script and a valid duration (if using Duration-Based mode).');
                isRunning = false;
                return;
            }

            // Split script into sentences, preserving action instructions
            sentences = sentences.map(s => s.trim()).filter(s => s.length > 0);
            if (sentences.length === 0) {
                alert('No valid sentences found in the script.');
                isRunning = false;
                return;
            }

            // Calculate duration per sentence
            if (speedMode !== 'duration') {
                const wordCount = script.split(/\s+/).filter(w => w.length > 0).length;
                const wpm = speedMode === 'slow' ? 120 : speedMode === 'normal' ? 140 : 160;
                duration = (wordCount / wpm) * 60 * 1000; // Total duration in ms
            }
            sentenceDuration = duration / sentences.length;

            // Display sentences in teleprompter
            const teleprompter = document.getElementById('teleprompter');
            teleprompter.innerHTML = sentences.map((sentence, index) => 
                `<span class="sentence" id="sentence-${index}">${sentence}${sentence.startsWith('[') ? '' : '.'}</span>`
            ).join(' ');

            // Reset scroll and index
            currentSentenceIndex = 0;
            teleprompter.scrollTop = 0;

            // Reset and start timer
            elapsedTime = 0;
            updateTimerDisplay();
            timerInterval = setInterval(() => {
                if (isRunning) {
                    elapsedTime += 100;
                    updateTimerDisplay();
                }
            }, 100);

            // Start scrolling and highlighting
            intervalId = setInterval(() => {
                if (currentSentenceIndex >= sentences.length) {
                    pauseTeleprompter();
                    return;
                }

                // Highlight current sentence
                const currentSentence = document.getElementById(`sentence-${currentSentenceIndex}`);
                if (currentSentence) {
                    document.querySelectorAll('.sentence').forEach(s => s.classList.remove('highlight'));
                    currentSentence.classList.add('highlight');

                    // Scroll to keep highlighted sentence at the top
                    if (!document.fullscreenElement) {
                        teleprompter.scrollTo({ top: currentSentence.offsetTop - teleprompter.offsetTop - 10, behavior: 'smooth' });
                    }
                }

                currentSentenceIndex++;
            }, sentenceDuration);
        }

        function pauseTeleprompter() {
            if (!isRunning) return;
            isRunning = false;
            clearInterval(intervalId);
            clearInterval(timerInterval);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(elapsedTime / 60000);
            const seconds = Math.floor((elapsedTime % 60000) / 1000);
            document.getElementById('timer').textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function changeTextSize() {
            const size = document.getElementById('text-size').value;
            document.getElementById('teleprompter').style.fontSize = `${size}px`;
        }

        function changeTheme() {
            const theme = document.getElementById('theme-selector').value;
            document.body.className = theme + (document.fullscreenElement ? ' fullscreen' : '');
        }

        function updateSpeedMode() {
            const speedMode = document.getElementById('speed-selector').value;
            document.getElementById('duration-input').disabled = speedMode !== 'duration';
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().then(() => {
